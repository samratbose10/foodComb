<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Food Combination Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Random Food Combination Generator</h1>
    <div id="generator">
        <button onclick="generateCombination()">Generate Combination</button>
        <div id="combination"></div>
    </div>
    <div id="user-input">
        <h2>Generate with Your Ingredient</h2>
        <input type="text" id="user-ingredient" placeholder="Enter your ingredient">
        <button onclick="generateWithUserIngredient()">Generate with My Ingredient</button>
    </div>
    <div id="custom-ingredients">
        <h2>Add Your Own Ingredient</h2>
        <input type="text" id="new-ingredient" placeholder="Enter an ingredient">
        <select id="ingredient-category">
            <option value="Fruits">Fruits</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Dairy">Dairy</option>
            <option value="Proteins">Proteins</option>
            <option value="Spices">Spices</option>
            <option value="Others">Others</option>
        </select>
        <button onclick="addIngredient()">Add Ingredient</button>
    </div>
    <div id="ingredients-list">
        <h2>Current Ingredients</h2>
        <ul id="ingredients"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
