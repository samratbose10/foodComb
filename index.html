<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Food Combination Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Food Combination Generator</h1>
    <div id="generator">
        <button onclick="generateCombination()">Generate Combination</button>
        <div id="combination"></div>
    </div>
    <div id="custom-ingredients">
        <h2>Add Your Own Ingredient</h2>
        <input type="text" id="new-ingredient" placeholder="Enter an ingredient">
        <button onclick="addIngredient()">Add Ingredient</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
